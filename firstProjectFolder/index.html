<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Project</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <h1>Boardgame Website Title Here</h1>
    <p>This is going to be the main page of the board game website.</p><br>

    <form id="player-page">
        <button>My Page</button>
        <button>Add Game</button>
        <button>Find Game</button>
        <button>Search Game</button>
    </form><br>


    <form id="game-list">
        <h3>Please choose a game to play</h3>
        <input type="text" placeholder="Your game">
        <button>OK!</button><br><br>

            <label for="cars">Choose number of players:</label>
            <select id="cars" name="cars">
              <option value="one">1</option>
              <option value="two">2</option>
              <option value="three" selected>3</option>
              <option value="four">4</option>
              <option value="five">5</option>
              <option value="six">6</option>
              <option value="seven">7</option>
              <option value="eight">8</option>
            </select>

        <p>Add player to game</p>

            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br><br>
            <input type="submit" value="Submit">

    </form>
<main>


</main>
<script src="script.js"></script>
</body>
</html>
